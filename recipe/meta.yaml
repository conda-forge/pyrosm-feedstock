{% set version = "0.6.1" %}
{% set name = "pyrosm" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 53072bff13a4e96bb3f384e5a5b22bc63813115d633b8882e596856d8441cd2b

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28
    - pyrobuf >=0.9.3
    - pygeos
    - shapely
    - geopandas >=0.8.0
    - cykhash
    - python-rapidjson
  run:
    - python
    - shapely
    - pyrobuf >=0.9.3
    - geopandas >=0.8.0
    - pygeos
    - cykhash
    - python-rapidjson

test:
  imports:
    - pyrosm

about:
  home: https://github.com/HTenkanen/pyrosm
  license: MIT
  license_file: LICENSE
  summary: A Python tool to parse OSM data from Protobuf format into Geopandas GeoDataFrames.

extra:
  recipe-maintainers:
    - htenkanen
